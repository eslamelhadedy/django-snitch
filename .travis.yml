language: python
python:
  - "3.7"
  - "3.8"
cache:
  directories:
    - $PIP_CACHE_DIR
    - $PIPENV_CACHE_DIR
env:
  global:
    - PIP_CACHE_DIR=$HOME/.cache/pip
    - PIPENV_CACHE_DIR=$HOME/.cache/pipenv
install:
  - pip install coveralls
  - pip install poetry
  - poetry config virtualenvs.create false && poetry install -n --no-ansi
script:
  - black --check .
  - pytest --cov snitch
after_success:
  - coveralls